<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Pranay Sai Kolloju</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
       function loadBackgroundVideo() {
    const video = document.createElement("video")
    video.id = "bg-video"
    video.autoplay = true
    video.loop = true
    video.muted = true        // REQUIRED
    video.playsInline = true
    video.preload = "none"
    video.poster = "./bg-poster.webp"


    video.style.position = "fixed"
    video.style.top = "0"
    video.style.left = "0"
    video.style.width = "100%"
    video.style.height = "100%"
    video.style.objectFit = "cover"
    video.style.zIndex = "-1"
    video.style.opacity = "0.4"

    // 1. Add WebM (First choice - smallest)
  const webm = document.createElement("source");
  webm.src = "./background_opt.webm";
  webm.type = "video/webm";
  video.appendChild(webm);

  // 2. Add MP4 (Backup - widely compatible)
  const mp4 = document.createElement("source");
  mp4.src = "./background_opt.mp4";
  mp4.type = "video/mp4";
  video.appendChild(mp4);

  document.body.prepend(video);

    video.play().catch(err => {
      console.warn("Background video autoplay blocked:", err)
    })
  }
  if ("requestIdleCallback" in window) {
    requestIdleCallback(loadBackgroundVideo);
  } else {
    setTimeout(loadBackgroundVideo, 1200);
  }
    </script>
  </body>
</html>
